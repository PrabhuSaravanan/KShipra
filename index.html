    <script>
      function filterImages(category, element) {
        const allImages = document.querySelectorAll("#gallery img");
        const allTabs = document.querySelectorAll("button");
        allTabs.forEach((tab) => {
          tab.classList.remove("selected-tab");
        });
        element.classList.add("selected-tab");

        allImages.forEach((image) => {
          if (category === "all" || image.dataset.category === category) {
            image.style.display = "block";
          } else {
            image.style.display = "none";
          }
        });
      }

      // Highlight the 'ALL' tab by default on page load
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("allTab").classList.add("selected-tab");
      });
